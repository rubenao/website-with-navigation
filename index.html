<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">
            <img src="images/logo.svg" alt="logo">
        </div>

        <div class="burger">

        </div>
        <div class="nav-links">
            <div class="close">

            </div>
            <div class="dropdowns">
                <div class="dropdown">
                    <button class="btn">Features <img src="/images/icon-arrow-down.svg" alt=""></button>
                    <div class="dropdown-menu">
                        <button><img src="images/icon-todo.svg" alt="">Todo List </button>
                        <button><img src="images/icon-calendar.svg" alt="">Calendar</button>
                        <button><img src="images/icon-reminders.svg" alt="">Reminders</button>
                        <button><img src="images/icon-planning.svg" alt="">Planning</button>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn">Company <img src="images/icon-arrow-down.svg" alt=""></button>
                    <div class="dropdown-menu">
                        <button>History</button>
                        <button>Our team</button>
                        <button>Blog</button>

                    </div>
                </div>
                <button>Careers</button>
                <button>About</button>
            </div>
            <div class="nav-links-user">
                <button>Login</button>
                <button>Register</button>
            </div>
            
        </div>
        
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>Make <br>Remote work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes, 
                create team rituals, and watch productivity soar.</p>
            
            <a href="#" class="cta">Learn more</a>
            <div class="clients">
                <span><img src="images/client-databiz.svg" alt="databiz"></span>
                <span><img src="images/client-audiophile.svg" alt="adiophile"></span>
                <span><img src="images/client-meet.svg" alt="meet"></span>
                <span><img src="images/client-maker.svg" alt="maker"></span>
            </div>
        </div>

        <div class="hero-img">
            <img src="images/image-hero-desktop.png" alt="hero-img" class="hero-img-desktop">
            <img src="images/image-hero-mobile.png" alt="mobile-img-hero" class="hero-img-mobile">
        </div>
    </div>

    

    <script>
        const btn = document.querySelectorAll('.btn')
        const dropdown = document.querySelectorAll('.dropdown-menu')
        const burger = document.querySelector('.burger')
        const nav = document.querySelector('.nav-links')
        const closes = document.querySelector('.close')

        for (let i = 0; i<btn.length; i++){
            btn[i].addEventListener('click', ()=>{
                dropdown[i].classList.toggle('active')
            })
        }

        burger.addEventListener('click',()=>{
            burger.classList.toggle('open')
            nav.classList.toggle('open')
        })

        closes.addEventListener('click', ()=>{
            nav.classList.remove('open')
            burger.classList.remove('open')
            
            
        })

    </script>
</body>
</html>
